{% extends "base_templates/base.html" %}
{% block content %}

    <!-- page for user login -->
    <section id="login-section">
        <div class="row d-flex mb-5">
            <div class="col-12 col-lg-5 ms-4 me-4 d-flex flex-column my-auto">
                <h1>Login</h1>
                <!-- redirect to register page if they haven't created an account -->
                <p>Don't have an account? <a href="{{ url_for('register') }}" class="underline">Register</a></p>
                <form method="POST" action="{{ url_for('login') }}" class="mb-5">
                    <!-- username -->
                    <div class="mb-3">
                      <label for="username" class="form-label">Username</label>
                      <input type="text" class="form-control" name="username" id="username" 
                        minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" aria-describedby="username" required>
                    </div>
                    <!-- password -->
                    <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password" minlength="5"
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" name="password" required>
                    </div>
                    <!-- login -->
                    <button type="submit" class="btn btn-primary rounded-0">Log In</button>
                  </form>
            </div>
            <!-- image -->
            <div class="col-12 col-lg-6">
                <img src="{{ url_for('static', filename='images/register-image.webp') }}" class="img-fluid w-75 mx-auto d-block" alt="couple in a caravan">
            </div>
        </div>
    </section>

{% endblock %}

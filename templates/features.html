{% extends "base.html" %}
{% block content %}

    <div class="container-fluid">
        <div class="row mb-5">
            <div class="col text-center">
                <h1 class="mb-5">Features List</h1>
                <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
                    {% for feature in features %}
                    <button type="button" class="btn btn-primary p-3 mb-3">{{ feature.feature_name|upper}}</button>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    

{% endblock %}

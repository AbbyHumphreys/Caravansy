{% extends "base.html" %}
{% block content %}

    <div class="container-fluid">
      <div class="row">
        <div class="col text-end">
          <a class="btn btn-primary rounded-0 align-self-start me-5" href="{{ url_for('add_feature') }}"
            role="button">Add Feature</a>
        </div>
      </div>
      <div class="row mb-5">
        <div class="col text-center">
          <h1 class="mb-5">Features List</h1>
          <div class="card w-50 mx-auto border-0 rounded-0">
            <ul class="list-group list-group-flush ">
              {% for feature in features %}
              <li class="list-group-item d-inline-flex justify-content-between border-3 border-color-1 rounded-0 mb-1">
                <h4><i class="fa-solid fa-tag pe-2"></i>{{ feature.feature_name|upper}}</h4>
                <div class="dropdown">
                  <button class="btn btn-secondary bg-color-1 txt-color-2 border border-0" type="button"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-ellipsis"></i>
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="{{ url_for('edit_feature', feature_id=feature._id) }}">Edit</a>
                    </li>
                    <li><a class="dropdown-item"
                        href="{{ url_for('delete_feature', feature_id=feature._id) }}">Delete</a></li>
                  </ul>
                </div>
              </li>
              {% endfor %}
            </ul>
          </div>
        </div>
      </div>
    </div>

{% endblock %}

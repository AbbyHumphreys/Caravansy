{% extends "base.html" %}
{% block content %}

    <div class="container-fluid">
        <div class="row mb-5">
            <div class="col text-center">
                <h1 class="mb-5">Features List</h1>
                    <div class="card w-50 mx-auto rounded-0 border-2 border-color-1">
                        <ul class="list-group list-group-flush">
                            {% for feature in features %}
                          <li class="list-group-item d-inline-flex justify-content-between border-bottom-2 border-color-1">
                            <h4><i class="fa-solid fa-tag pe-2"></i>{{ feature.feature_name|upper}}</h4>
                            <div class="dropdown">
                                <button class="btn btn-secondary bg-color-1 txt-color-2 border border-0" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fa-solid fa-ellipsis"></i>
                                </button>
                                <ul class="dropdown-menu">
                                  <li><a class="dropdown-item" href="#">Edit</a></li>
                                  <li><a class="dropdown-item" href="#">Delete</a></li>
                                </ul>
                              </div>
                          </li>
                          {% endfor %}
                        </ul>
                      </div>
                    
            </div>
        </div>
    </div>

    

{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" type="text/css">
    <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/2d6908b6f2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    {% block styles %}
    {% endblock %}
    <title>Caravansy</title>
</head>
<body>
    <h1>I'm the base template</h1>
    {% block content %}
    {% endblock %}

    <!-- Bootstrap Javascript Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Local Script Link -->
    <script src="{{ url_for('static', filename='scripts/scripts.js') }}"></script>
    {% block scripts %}
    {% endblock %}

</body>
</html>

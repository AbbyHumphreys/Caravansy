{% extends "base.html" %}
{% block content %}

    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col text-center">
                    <h1 class="mb-5">Add Feature</h1>
                    <form method="POST" class="mb-5">
                        <div class="mb-3">
                            <label for="feature" class="form-label">New Feature:</label>
                            <input type="text" class="form-control" id="feature" name="feawture" aria-describedby="new-feature" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

{% endblock %}

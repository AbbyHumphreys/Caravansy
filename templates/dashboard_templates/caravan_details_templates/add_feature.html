{% extends "base_templates/base.html" %}
{% block content %}

    <!-- ADD CARAVAN FEATURE -->
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-md-6 mx-auto text-center">
                    <h1 class="mb-5">Add Feature</h1>
                    <!-- FORM -->
                    <form method="POST" class="mb-5">
                        <div class="mb-3">
                            <label for="feature_name" class="form-label">New Feature:</label>
                            <input type="text" class="form-control" id="feature_name" name="feature_name" aria-describedby="new-feature" required>
                        </div>
                        <button type="button" class="btn btn-primary rounded-0" onclick="history.back()">Cancel</button>
                        <button type="submit" class="btn btn-primary rounded-0">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

{% endblock %}

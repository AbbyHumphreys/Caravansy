{% extends "base_templates/base.html" %}
{% block content %}

    <!-- EDIT CARAVAN MODEL -->
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 text-center">
                    <h2>Edit Caravan Model</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <!-- FORM -->
                    <form method="POST" action="{{ url_for('edit_model', model_id=model._id) }}" class="mb-5">
                        <div class="mb-3">
                            <label for="caravan_model" class="form-label">Caravan Model</label>
                            <input type="text" class="form-control" value="{{ model.caravan_model }}" id="caravan_model"
                                name="caravan_model" aria-describedby="caravan-model" required>
                        </div>
                        <button type="button" class="btn btn-primary rounded-0" onclick="history.back()">Cancel</button>
                        <button type="submit" class="btn btn-primary rounded-0">Submit</button>
                    </form>
                </div>
                <div class="col-lg-3"></div>
            </div>
        </div>
    </section>
{% endblock %}


{% extends "base_templates/dashboard_sidebar.html" %}
{% block dashboard_section %}
    <div class="col-12 col-lg-9 ps-5 pe-5 mt-5">
        <div class="row mb-4">
            <div class="col-12">
                <h4 class="">Profile</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-9">
                <form method="POST" action="{{ url_for('edit_profile', user_id=username._id) }}">
                    <!-- username -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Username: <span class="form-notes ms-2">usernames cannot be changed</span></label>
                        <input type="text" class="form-control" value="{{ username.username }}" id="username" name="username" disabled>
                    </div>
                    <!-- first name -->
                    <div class="mb-3">
                        <label for="first_name" class="form-label">First Name:</label>
                        <input type="text" class="form-control" value="{{ username.first_name | capitalize }}" id="first_name" name="first_name">
                    </div>
                    <!-- last name -->
                    <div class="mb-3">
                        <label for="last_name" class="form-label">Last Name:</label>
                        <input type="text" class="form-control" value="{{ username.last_name | capitalize }}" id="last_name" name="last_name">
                    </div>
                    <!-- email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" value="{{ username.email }}" id="email" name="email">
                    </div>
                    <!-- phone -->
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone:</label>
                        <input type="number" class="form-control" value="{{ username.phone }}" id="phone" name="phone">
                    </div>
                    <button type="button" class="btn btn-primary rounded-0" onclick="history.back()">Cancel</button>
                    <button type="submit" class="btn btn-primary rounded-0">Apply</button>
                </form>
            </div>
        </div>
    </div>
    {% endblock %}

{% extends "base_templates/base.html" %}
{% block content %}

    <div class="container-fluid">
        <div class="row mb-3">
            <div class="col">

            </div>
        </div>
        <div class="row text-center">
            <div class="col">
                <img src="{{ listing.image }}" class="img-fluid"
                            alt="static caravan">
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-8">
                <h1>Â£{{ listing.price }}</h1>
                <h2>{{ listing.make|capitalize }} {{ listing.model|capitalize }}</h2>
                <p>{{ listing.location|capitalize }}</p>
                {% for feature in listing.features %}
                <p>{{ feature }}</p>
                {% endfor %}
            </div>
            <div class="col-12 col-lg-4">

            </div>
        </div>
    </div>

{% endblock %}

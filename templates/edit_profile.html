
{% extends "dashboard_sidebar.html" %}
{% block dashboard_section %}
    <div class="col-12 col-lg-9 ps-5 pe-5 mt-5">
        <div class="row mb-4">
            <div class="col-12">
                <h4 class="">Profile</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-9">
                <form method="POST" action="{{ url_for('edit_profile', user_id=user._id) }}">
                    <div class="mb-3">
                        <label for="first_name" class="form-label">First Name:</label>
                        <input type="text" class="form-control" id="first_name" name="first_name">
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="history.back()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Apply</button>
                </form>
            </div>
        </div>
    </div>
    {% endblock %}

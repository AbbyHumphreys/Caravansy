{% extends "base_templates/base.html" %}
{% block content %}
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 text-center">
                    <h2>Edit Location</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <form method="POST" action="{{ url_for('edit_location', location_id=location._id) }}" class="mb-5">
                        <div class="mb-3">
                            <label for="location" class="form-label">Location</label>
                            <input type="text" class="form-control" value="{{ location.location }}" id="location"
                                name="location" aria-describedby="location" required>
                        </div>
                        <button type="submit" class="btn btn-primary" onclick="history.back()">Cancel</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="col-lg-3"></div>
            </div>
        </div>
    </section>
{% endblock %}
